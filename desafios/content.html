<head>
    <title>Conteúdo</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/content.css">
</head>
<body>
    <section class="cards">
        <div class="card" id ="start">
            <div class="card_image_container">
                <img src="https://skylab.rocketseat.com.br/static/media/Starter.64c237cc.svg" alt="Start">
            </div>
            <div class="card_content">
                <p>Start</p>
            </div>
            <div class="card_info">
                <p>Módulos</p>
                <p class="card_price">Free</p>
            </div>
        </div>
        <div class="card" id ="LaunchBase">
            <div class="card_image_container">
                <img src="https://skylab.rocketseat.com.br/static/media/LaunchBase.08285320.svg" alt="LaunchBase">
            </div>
            <div class="card_content">
                <p>LaunchBase</p>
            </div>
            <div class="card_info">
                <p>Módulos</p>
                <p class="card_price">Pago</p>
            </div>
        </div>
        <div class="card" id ="GoStack">
            <div class="card_image_container">
                <img src="https://skylab.rocketseat.com.br/static/media/GoStack.83a178a0.svg" alt="Mainha">
            </div>
            <div class="card_content">
                <p>GoStack</p>
            </div>
            <div class="card_info">
                <p>Módulos</p>
                <p class="card_price">Pago</p>
            </div>
        </div>
    </section>
    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <span class="material-icons">
                    close
                    </span>
            </a>
            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script src="scripts\content.js"></script>
</body>

</html>
